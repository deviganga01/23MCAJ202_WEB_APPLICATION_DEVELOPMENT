<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Image and Text on Hover</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        #content {
            display: inline-block;
            padding: 20px;
            border: 2px solid #333;
            cursor: pointer;
        }
        img {
            width: 200px;
            height: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>Hover over the box to change the text and image</h2>
    <div id="content" onmouseover="changeContent()" onmouseout="resetContent()">
        <p id="text">Hover over me!</p>
        <img id="image" src="IMAGE.jfif" alt="Default Image">
    </div>

    <script>
        function changeContent() {
            document.getElementById("text").innerText = "You hovered over me!";
            document.getElementById("image").src = "IMAGE2.jfif";
        }

        function resetContent() {
            document.getElementById("text").innerText = "Hover over me!";
            document.getElementById("image").src = "IMAGE.jfif";
        }
    </script>

</body>
</html>
