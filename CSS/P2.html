<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #70fc25); 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    
    .container {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      width: 100%;
      max-width: 350px; 
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 1.6em; 
      color: #333;
      margin-bottom: 20px;
    }

    p {
      font-size: 1em; 
      color: #666;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
      display: block
      font-size: 0.9em; 
    }

    /* Input Fields */
    input[type="text"],
    input[type="tel"],
    select {
      width: 100%;
      padding: 12px; 
      margin: 8px 0; 
      border-radius: 25px;
      border: 2px solid #ddd;
      background: #f9f9f9;
      font-size: 14px;
      transition: 0.3s ease;
    }

   
    input[type="text"]:focus,
    input[type="tel"]:focus,
    select:focus {
      background-color: #fff;
      border-color: #6a11cb;
      outline: none;
    }

    
    .registerbtn {
      background-color: #6a11cb; 
      color: white;
      padding: 12px;
      border-radius: 25px;
      width: 100%;
      font-size: 16px; 
      border: none;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s ease;
    }

    .registerbtn:hover {
      background-color: #2575fc;
    }

    
    .signin {
      background-color: #f1f1f1;
      padding: 10px;
      border-radius: 10px;
      margin-top: 20px;
    }

    .signin a {
      color: #6a11cb;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .signin a:hover {
      text-decoration: underline;
    }

    
    @media (max-width: 600px) {
      .container {
        padding: 20px;
        width: 90%;
      }

      h1 {
        font-size: 1.4em;
      }
    }
  </style>
</head>
<body>

  <form action="/action_page.php">
    <div class="container">
      <h1>Registration Form</h1>
      <p>Please fill in this form to Register.</p>
      <hr>

      
      <label for="first-name"><b>First Name</b></label>
      <input type="text" placeholder="Enter First Name" name="first-name" id="first-name" required>

      
      <label for="last-name"><b>Last Name</b></label>
      <input type="text" placeholder="Enter Last Name" name="last-name" id="last-name" required>

      
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required>

      
      <label for="phone"><b>Phone Number</b></label>
      <input type="tel" placeholder="Enter Phone Number" name="phone" id="phone" pattern="[0-9]{10}" required>

    
      <label for="gender"><b>Gender</b></label>
      <select name="gender" id="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <hr>

      

      
      <button type="submit" class="registerbtn">Register</button>
    </div>
    
    
    </div>
  </form>

</body>
</html>

</html>
